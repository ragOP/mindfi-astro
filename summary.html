<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments Data with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .loading {
      font-size: 1.2rem;
      color: #555;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 180px;
    }
    .filters button {
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>All Payments</h1>

  <!-- Filter Inputs -->
  <div class="filters">
    <input type="text" id="filterTransactionId" placeholder="Filter by Transaction ID">
    <input type="text" id="filterName" placeholder="Filter by Name">
    <input type="text" id="filterEmail" placeholder="Filter by Email">
    <input type="text" id="filterPhoneNumber" placeholder="Filter by Phone Number">
    <input type="number" id="filterMinAmount" placeholder="Min Amount">
    <input type="number" id="filterMaxAmount" placeholder="Max Amount">
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="resetFilters()">Reset Filters</button>
  </div>

  <div id="loading" class="loading">Loading data...</div>
  
  <!-- Payments Table -->
  <table id="paymentsTable" style="display: none;">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Amount</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // API URL
    const API_URL = "https://phonepe-be.onrender.com/api/admin/get-all-payments";
    let paymentsData = []; // To store the original data for filtering

    // Fetch data from API
    async function fetchPayments() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.success && data.data.length > 0) {
          paymentsData = data.data; // Store original data
          renderTable(paymentsData);
        } else {
          document.getElementById("loading").textContent = "No payments found.";
        }
      } catch (error) {
        document.getElementById("loading").textContent = "Failed to load data.";
        console.error("Error fetching data:", error);
      }
    }

    // Render table with payment data
    function renderTable(payments) {
      const table = document.getElementById("paymentsTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = ""; // Clear existing rows

      payments.forEach(payment => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${payment.transcationId}</td>
          <td>${payment.amount}</td>
          <td>${payment.name}</td>
          <td>${payment.email}</td>
          <td>${payment.phoneNumber}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("loading").style.display = "none";
      table.style.display = "table";
    }

    // Apply filters
    function applyFilters() {
      const transactionIdFilter = document.getElementById("filterTransactionId").value.toLowerCase();
      const nameFilter = document.getElementById("filterName").value.toLowerCase();
      const emailFilter = document.getElementById("filterEmail").value.toLowerCase();
      const phoneNumberFilter = document.getElementById("filterPhoneNumber").value;
      const minAmount = parseFloat(document.getElementById("filterMinAmount").value) || 0; // Default to 0 if empty
      const maxAmount = parseFloat(document.getElementById("filterMaxAmount").value) || Infinity; // Default to Infinity if empty

      const filteredPayments = paymentsData.filter(payment => {
        return (
          (!transactionIdFilter || payment.transcationId.toLowerCase().includes(transactionIdFilter)) &&
          (!nameFilter || payment.name.toLowerCase().includes(nameFilter)) &&
          (!emailFilter || payment.email.toLowerCase().includes(emailFilter)) &&
          (!phoneNumberFilter || payment.phoneNumber.includes(phoneNumberFilter)) &&
          (payment.amount >= minAmount && payment.amount <= maxAmount)
        );
      });

      renderTable(filteredPayments);
    }

    // Reset filters and show all data
    function resetFilters() {
      document.getElementById("filterTransactionId").value = "";
      document.getElementById("filterName").value = "";
      document.getElementById("filterEmail").value = "";
      document.getElementById("filterPhoneNumber").value = "";
      document.getElementById("filterMinAmount").value = "";
      document.getElementById("filterMaxAmount").value = "";
      renderTable(paymentsData); // Show original data
    }

    // Initialize data fetch on page load
    fetchPayments();
  </script>
</body>
</html>
