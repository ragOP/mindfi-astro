<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .loading {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>All Payments</h1>
  <div id="loading" class="loading">Loading data...</div>
  <table id="paymentsTable" style="display: none;">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Amount</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // API URL
    const API_URL = "https://phonepe-be.onrender.com/api/admin/get-all-payments";

    // Fetch data from API
    async function fetchPayments() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.success && data.data.length > 0) {
          renderTable(data.data);
        } else {
          document.getElementById("loading").textContent = "No payments found.";
        }
      } catch (error) {
        document.getElementById("loading").textContent = "Failed to load data.";
        console.error("Error fetching data:", error);
      }
    }

    // Render table with payment data
    function renderTable(payments) {
      const table = document.getElementById("paymentsTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = ""; // Clear any existing rows

      payments.forEach(payment => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${payment.transcationId}</td>
          <td>${payment.amount}</td>
          <td>${payment.name}</td>
          <td>${payment.email}</td>
          <td>${payment.phoneNumber}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("loading").style.display = "none";
      table.style.display = "table";
    }

    // Initialize data fetch on page load
    fetchPayments();
  </script>
</body>
</html>
