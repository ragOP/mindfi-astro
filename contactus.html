<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            color: white;
        }

        .header img {
            max-height: 50px;
            vertical-align: middle;
        }

        .header h1 {
            display: inline-block;
            margin: 0;
            margin-left: 10px;
            font-size: 1.5rem;
            vertical-align: middle;
            color: rgb(2, 2, 2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .contact-details {
            line-height: 1.8;
            font-size: 16px;
        }
        .contact-details strong {
            color: #2c3e50;
        }
        .contact-details a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html">

</html>
