  <script>
    // Function to track website visits
    async function trackVisit() {
      const websiteId = "121"; // Replace with your unique website ID
      try {
        const response = await fetch('https://phonepe-be.onrender.com/api/user/website/visit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ websiteId }),
        });

        const data = await response.json();
        if (data.success) {
          console.log("Visit tracked successfully");
        } else {
          console.error("Failed to track visit:", data.message);
        }
      } catch (error) {
        console.error("Error tracking visit:", error);
      }
    }

    // Track visit on page load
    window.onload = () => {
      trackVisit();
    };
  </script>
