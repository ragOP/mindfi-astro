<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #F37254;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e34e35;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Form</h2>
        
        <!-- Error Alert -->
        <div class="alert" id="error-alert">
            Please fill out all fields.
        </div>

        <!-- User Info Form -->
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required><br>

            <button type="button" id="pay-button">Proceed to Payment</button>
        </form>
    </div>

    <script>
        // Razorpay integration
        document.getElementById('pay-button').addEventListener('click', function() {
            // Collect user data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;

            // Check for empty fields
            if (!name || !email || !number) {
                document.getElementById('error-alert').style.display = 'block';
                return;
            } else {
                document.getElementById('error-alert').style.display = 'none';
            }

            // Prepare Razorpay payment options
            const options = {
                key: 'rzp_test_9kiyI2MhvW6oV8', // Replace with your Razorpay API key
                amount: 50000, // Amount in paise (50000 paise = â‚¹500)
                currency: 'INR',
                name: 'Test Payment',
                description: 'Payment for test',
                image: 'https://your-logo-url.com/logo.png', // Optional, your logo
                handler: function(response) {
                    // Handle payment success here
                    alert('Payment Successful! Razorpay Payment ID: ' + response.razorpay_payment_id);
                    window.location.href = 'success.html'; // Redirect to success page
                },
                prefill: {
                    name: name,
                    email: email,
                    contact: number
                },
                theme: {
                    color: '#F37254' // Optional, customize button color
                }
            };

            // Create Razorpay payment instance
            const razorpay = new Razorpay(options);
            razorpay.open();
        });
    </script>
</body>
</html>
