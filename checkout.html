<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", Sans-serif;
            background-color: #FFFFFF; /* Set body background to white */
        }
        header {
            background-color: #000000;
            color: #FFFFFF;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        .highlight {
            color: #01B55E;
        }
        .bonus {
            background-color: #01B55E;
            color: #FFFFFF; /* White text color for the bonus div */
            font-weight: 600;
            text-align: center;
            padding: 10px;
            position: relative;
            margin: 20px auto;
            width: 80%; /* Smaller width */
            max-width: 400px; /* Restrict max width */
            border-radius: 8px; /* Rounded corners for better appearance */
        }
        .bonus::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #01B55E; /* Same green color for the arrow */
        }
    </style>
</head>
